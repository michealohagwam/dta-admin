<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyTask Academy - Referrals Overview</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>DailyTask Academy</h2>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html">Manage Users</a>
            <a href="admin-tasks.html">Manage Tasks</a>
            <a href="admin-withdrawals.html">Withdrawals</a>
            <a href="admin-referrals.html" class="active">Referrals</a>
            <a href="admin-upgrades.html">Upgrades</a>
            <a href="admin-profile.html">Profile</a>
            <a href="admin-settings.html">Settings</a>
            <a href="admin-emails.html">Email Logs</a>
            <a href="admin-pending-confirmations.html">Email Pending Confirmations</a>
            <a href="admin-logout.html" class="active">Logout</a>
        </nav>
    </div>
    <div class="main-content">
        <h1>Referrals Overview</h1>
        <div class="filter-form">
            <input type="text" id="search-user" class="form-input" placeholder="Search by user...">
            <button class="btn btn-primary" onclick="filterReferrals()">Filter</button>
        </div>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Referrals</th>
                        <th>Bonus Paid</th>
                        <th>Suspicious</th>
                    </tr>
                </thead>
                <tbody id="referrals-table"></tbody>
            </table>
        </div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
