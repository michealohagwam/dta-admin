<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - DailyTask Academy</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="main-content">
        <div class="landing-container">
            <h1>Create Admin Account</h1>
            <p>Enter your invite token and details to create your admin account.</p>
            <div class="form-container">
                <form id="create-account-form">
                    <div class="form-group">
                        <label for="invite-token">Invite Token</label>
                        <input type="text" id="invite-token" class="form-input" placeholder="Enter invite token" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-input" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-input" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-contact">Contact Number</label>
                        <input type="text" id="register-contact" class="form-input" placeholder="Enter contact number" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
                <div id="create-account-notification" class="notification"></div>
                <p>Already have an account? <a href="admin-login.html" class="login">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
