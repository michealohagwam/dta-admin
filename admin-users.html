<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyTask Academy - Manage Users</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>DailyTask Academy</h2>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html" class="active">Manage Users</a>
            <a href="admin-tasks.html">Manage Tasks</a>
            <a href="admin-withdrawals.html">Withdrawals</a>
            <a href="admin-referrals.html">Referrals</a>
            <a href="admin-upgrades.html">Upgrades</a>
            <a href="admin-profile.html">Profile</a>
            <a href="admin-settings.html">Settings</a>
            <a href="admin-emails.html">Email Logs</a>
            <a href="admin-pending-confirmations.html">Email Pending Confirmations</a>
            <a href="admin-logout.html">Logout</a>
        </nav>
    </div>
    <div class="main-content">
        <h1>Manage Users</h1>
        <div class="filter-form">
            <input type="text" id="search-name" class="form-input" placeholder="Search by name...">
            <select id="filter-level" class="form-select">
                <option value="">All Levels</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10</option>
            </select>
            <select id="filter-status" class="form-select">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="pending">Pending</option>
                <option value="suspended">Suspended</option>
                <option value="verified">Verified</option>
            </select>
            <button class="btn btn-primary" onclick="filterUsers()">Filter</button>
        </div>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Level</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>
        <div id="user-notification" class="notification" style="display: none;"></div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
