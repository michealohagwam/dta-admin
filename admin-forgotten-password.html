<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password - DailyTask Academy</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="main-content">
        <div class="landing-container">
            <h1>Forgotten Password</h1>
            <p>Enter your email address to receive a password reset link.</p>
            <div class="form-container">
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" class="form-input" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                <div id="forgot-password-notification" class="notification"></div>
                <p>Remember your password? <a href="admin-login.html" class="login">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="js/admin-scripts.js"></script>
</body>
</html>
