<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DailyTask Academy</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-form">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Password" required>
            </div>
            <button type="submit" class="cta-btn">Log In</button>
            <a href="admin-forgotten-password.html" id="forgot-password-link" class="link">Forgotten Password?</a>
        </form>
        <div id="admin-login-notification" class="notification"></div>
    </div>
    <script src="/js/admin-scripts.js"></script>
</body>
</html>
